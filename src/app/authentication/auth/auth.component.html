<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                />
            </div>
            <button class="btn btn-primary" [disabled]="!authForm.valid">
                {{ signUpMode ? "Sign Up" : "Login" }}
            </button>
            <button
                type="button"
                class="btn btn-warning ml-15"
                (click)="onModeSwitch()"
            >
                {{ signUpMode ? "Switch to Login" : "Switch to Sign Up" }}
            </button>
        </form>
    </div>
</div>
