<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSelectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="selectedRecipe" [selectedRecipe]="selectedRecipe"></app-recipe-details>
    <p *ngIf="!selectedRecipe"> Please select a recipe</p>
  </div>
</div>
