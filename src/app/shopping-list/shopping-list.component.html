<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientAdded)="OnAddedIngredient($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        id="list-product">

      </a>
    </ul>
  </div>
</div>
